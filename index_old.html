                            <div class="form-group">
                                <label for="siimage">Human Test:</label>
                                <img id="siimage" style="border: 1px solid #000; margin-right: 0px" src="securimage/securimage_show.php?sid={php} echo md5(uniqid()); {/php}" alt="CAPTCHA Image">
                                <a tabindex="-1" style="border-style: none;" href="#" title="Refresh Image" class="captcha-reload"> <img src="securimage/images/refresh.png" alt="Reload Image" onclick="this.blur()" border="0"> </a>
                            </div>

                                <label for="ct_captcha">Enter Code Here:</label>
                                <input id="ct_captcha" type="text" name="ct_captcha" size="12" maxlength="8" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>
                                    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>');
        </script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
                                    $(document).ready(function () {
                                        $('.captcha-reload').on('click', function (e) {
                                            e.preventDefault();
                                            $('#siimage').attr('src', 'securimage/securimage_show.php?sid=' + Math.random());
                                            return false;
                                        });
                                    });
                                    function captcha_reload(obj) {
                                        $('#siimage').attr('src', 'securimage/securimage_show.php?sid=' + Math.random());
                                        obj.blur();
                                        return false;
                                    }

                                    function verifyCode() {
                                        $('#humanTest_handler span[name=error]').html('');
                                        if ($('#ct_captcha').val() == '') {
                                            $('#humanTest_handler span[name=error]').html('Please enter the code above.');
                                            return false;
                                        }
                                        var params = "code=" + $('#ct_captcha').val();
                                        $.ajax({
                                            url: 'captcha_verify.php',
                                            type: 'post',
                                            data: params,
                                            success: function (result) {
                                                if (result.substring(0, 2) == '1$') {
                                                    $('#humanTest_handler input[name=checkCode]').val(result);
                                                    $('#request_appt input.button').attr('disabled', true);
                                                    $('#request_appt').submit();
                                                    return true;
                                                } else if (result == '-101') {
                                                    $('#humanTest_handler').html("<span class='font-weight:bold;color:#f00'>Sorry, you have tried too many times. Please try again later</span>");
                                                } else if (result == '-1') {
                                                    $('#humanTest_handler span[name=error]').html('Wrong Captcha code. Please try again');
                                                    captcha_reload();
                                                }
                                                return false;
                                            }
                                        });
                                        return false;
                                    }

                                    function validateSubmit() {
                                        $('.success-status').removeClass('success-status');
                                        $('.error-status').removeClass('error-status');
                                        $('.error-msg').remove();
                                        var error = false;
                                        var locationId = getIDNumber($('.clinic-location').first().attr('id'));
                                        if ($('#clinic-name').val() === '') {
                                            error = true;
                                            $('#clinic-name').addClass('error-status');
                                            $('#clinic-name').parent().append("<ul class='error-msg'><li>Please enter the clinic name.</li></ul>");
                                        } else {
                                            $('#clinic-name').addClass('success-status');
                                        }

                                        if ($('#address-street-' + locationId + '').val() === '') {
                                            error = true;
                                            $('#address-street-' + locationId + '').addClass('error-status');
                                            $('#address-street-' + locationId + '').parent().append("<ul class='error-msg'><li>Please enter the street address.</li></ul>");
                                        } else {
                                            $('#address-street-' + locationId + '').addClass('success-status');
                                        }

                                        if ($('#address-city-' + locationId + '').val() === '') {
                                            error = true;
                                            $('#address-city-' + locationId + '').addClass('error-status');
                                            $('#address-city-' + locationId + '').parent().append("<ul class='error-msg'><li>Please enter the city name.</li></ul>");
                                        } else {
                                            $('#address-city-' + locationId + '').addClass('success-status');
                                        }

                                        if ($('#address-province-' + locationId + '').val() === '') {
                                            error = true;
                                            $('#address-province-' + locationId + '').addClass('error-status');
                                            $('#address-province-' + locationId + '').parent().append("<ul class='error-msg'><li>Please enter the state or province.</li></ul>");
                                        } else {
                                            $('#address-province-' + locationId + '').addClass('success-status');
                                        }

                                        if ($('#address-postal-' + locationId + '').val() === '') {
                                            error = true;
                                            $('#address-postal-' + locationId + '').addClass('error-status');
                                            $('#address-postal-' + locationId + '').parent().append("<ul class='error-msg'><li>Please enter the postal or zip code.</li></ul>");
                                        } else {
                                            $('#address-postal-' + locationId + '').addClass('success-status');
                                        }

                                        if ($('#clinic-phone-' + locationId + '').val() === '') {
                                            error = true;
                                            $('#clinic-phone-' + locationId + '').addClass('error-status');
                                            $('#clinic-phone-' + locationId + '').parent().append("<ul class='error-msg'><li>Please enter the clinic phone number.</li></ul>");
                                        } else {
                                            $('#clinic-phone-' + locationId + '').addClass('success-status');
                                        }

                                        if ($('#clinic-email-' + locationId + '').val() === '') {
                                            error = true;
                                            $('#clinic-email-' + locationId + '').addClass('error-status');
                                            $('#clinic-email-' + locationId + '').parent().append("<ul class='error-msg'><li>Please enter the clinic email.</li></ul>");
                                        } else {
                                            $('#clinic-email-' + locationId + '').addClass('success-status');
                                        }

                                        $('input, textarea').each(function () {
                                            if ($(this).val() != '') {
                                                $(this).addClass('success-status');
                                            }
                                        });

                                        if ($('#humanTest_handler input[name=checkCode]').val() === '') {
                                            error = true;
                                            $('#ct_captcha').removeClass('success-status');
                                            $('#ct_captcha').addClass('error-status');
                                        }

                                        if (!error) {
                                            return true;
                                        } else {
                                            window.scrollTo(0, 0);
                                        }

                                        if (verifyCode()) {
                                            return true;
                                        } else {
                                            $('#ct_captcha').removeClass('success-status');
                                            $('#ct_captcha').addClass('error-status');
                                        }

                                        return false;
                                    }
        </script>
    </body>
</html>
